<!DOCTYPE html>
<html>
    <head>
        <title>Brainjar Cards</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="card-styles.css" rel="stylesheet" type="text/css">
	</head>
<body>
<div style="position:relative;margin-top:1em;">

<div class="card" style="left:0em;top:0em;">
  <div class="front">
    <div class="index">10<br>♠</div>
    <div class="spotA1">♠</div>
    <div class="spotA2">♠</div>
    <div class="spotA4">♠</div>
    <div class="spotA5">♠</div>
    <div class="spotB2">♠</div>
    <div class="spotB4">♠</div>
    <div class="spotC1">♠</div>
    <div class="spotC2">♠</div>
    <div class="spotC4">♠</div>
    <div class="spotC5">♠</div>
  </div>
</div>

<div class="card" style="left:4em;top:0em;">
  <div class="front red">
    <div class="index">9<br>♥</div>
    <div class="spotA1">♥</div>
    <div class="spotA2">♥</div>
    <div class="spotA4">♥</div>
    <div class="spotA5">♥</div>
    <div class="spotB3">♥</div>
    <div class="spotC1">♥</div>
    <div class="spotC2">♥</div>
    <div class="spotC4">♥</div>
    <div class="spotC5">♥</div>
  </div>
</div>

<div class="card" style="left:8em;top:0em;">
  <div class="front">
    <div class="index">8<br>♣</div>
    <div class="spotA1">♣</div>
    <div class="spotA3">♣</div>
    <div class="spotA5">♣</div>
    <div class="spotB2">♣</div>
    <div class="spotB4">♣</div>
    <div class="spotC1">♣</div>
    <div class="spotC3">♣</div>
    <div class="spotC5">♣</div>
  </div>
</div>

<div class="card" style="left:12em;top:0em;">
  <div class="front red">
    <div class="index">7<br>♦</div>
    <div class="spotA1">♦</div>
    <div class="spotA3">♦</div>
    <div class="spotA5">♦</div>
    <div class="spotB2">♦</div>
    <div class="spotC1">♦</div>
    <div class="spotC3">♦</div>
    <div class="spotC5">♦</div>
  </div>
</div>

<div class="card" style="left:16em;top:0em;">
  <div class="front">
    <div class="index">6<br>♠</div>
    <div class="spotA1">♠</div>
    <div class="spotA3">♠</div>
    <div class="spotA5">♠</div>
    <div class="spotC1">♠</div>
    <div class="spotC3">♠</div>
    <div class="spotC5">♠</div>
  </div>
</div>

<div class="card" style="left:20em;top:0em;">
  <div class="front red">
    <div class="index">5<br>♥</div>
    <div class="spotA1">♥</div>
    <div class="spotA5">♥</div>
    <div class="spotB3">♥</div>
    <div class="spotC1">♥</div>
    <div class="spotC5">♥</div>
  </div>
</div>

<div class="card" style="left:0em;top:6em;">
  <div class="front">
    <div class="index">4<br>♣</div>
    <div class="spotA1">♣</div>
    <div class="spotA5">♣</div>
    <div class="spotC1">♣</div>
    <div class="spotC5">♣</div>
  </div>
</div>

<div class="card" style="left:4em;top:6em;">
  <div class="front red">
    <div class="index">3<br>♦</div>
    <div class="spotB1">♦</div>
    <div class="spotB3">♦</div>
    <div class="spotB5">♦</div>
  </div>
</div>

<div class="card" style="left:8em;top:6em;">
  <div class="front">
    <div class="index">2<br>♠</div>
    <div class="spotB1">♠</div>
    <div class="spotB5">♠</div>
  </div>
</div>

<div class="card" style="left:12em;top:6em;">
  <div class="front red">
    <div class="index">A<br>♥</div>
    <div class="ace">♥</div>
  </div>
</div>

<div class="card" style="left:16em;top:6em;">
  <div class="front">
    <div class="index">K<br>♣</div>
    <img class="face" src="king.gif" alt="" height="130" width="80">
    <div class="spotA1">♣</div>
    <div class="spotC5">♣</div>
    <div class="bottom-index">K<br>♣</div>
  </div>
</div>

<div class="card" style="left:20em;top:6em;">
  <div class="front red">
    <div class="index">Q<br>♦</div>
    <img class="face" src="queen.gif" alt="" height="130" width="80">
    <div class="spotA1">♦</div>
    <div class="spotC5">♦</div>
  </div>
</div>

<div class="card" style="left:0em;top:12em;">
  <div class="front">
    <div class="index">J<br>♠</div>
    <img class="face" src="jack.gif" alt="" height="130" width="80">
    <div class="spotA1">♠</div>
    <div class="spotC5">♠</div>
  </div>
</div>

<div class="card" style="left:4em;top:12em;"></div>

</div>

</body>

</html>
